<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposing You</title>
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90vw;
            width: 400px;
        }

        h1 {
            margin-bottom: 2rem;
            color: #ff4e50;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .accept {
            background: #4CAF50;
            color: white;
        }

        .accept:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .reject {
            background: #ff4444;
            color: white;
            position: relative;
        }

        .reject.moving {
            position: fixed;
            z-index: 100;
        }

        .emoji-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float-up 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1.5);
                opacity: 0;
            }
        }

        #greeting {
            display: none;
            margin-top: 1.5rem;
            color: #ff4e50;
            font-size: 1.5rem;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio id="sound1" preload="auto">
        <source src="audio1.mp3" type="audio/mpeg">
        
    </audio>
    <audio id="sound2" preload="auto">
        <source src="audio2.mp3" type="audio/mpeg">
        
    </audio>

    <div class="container">
        <h1>Will you be mine forever? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="accept" onclick="accept()">Accept</button>
            <button class="reject" onmouseover="moveButton(this)">Reject</button>
        </div>
        <p id="greeting">üéâ Yay! You made my life complete! ‚ù§Ô∏èüíñüéä</p>
    </div>

    <div class="emoji-container" id="emoji-container"></div>

    <script>
        function moveButton(button) {
            const sound = document.getElementById('sound1');
            sound.play();
            
            button.classList.add('moving');
            
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        function accept() {

            const sound = document.getElementById('sound2');
            sound.play();

            document.getElementById('greeting').style.display = 'block';
            const emojiContainer = document.getElementById('emoji-container');
            emojiContainer.style.display = 'block';
            
            // Create multiple emojis
            for(let i = 0; i < 50; i++) {
                setTimeout(() => createEmoji(), i * 50);
            }
        }

        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üòç'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random position
            emoji.style.left = Math.random() * 100 + 'vw';
            
            document.getElementById('emoji-container').appendChild(emoji);
            
            // Remove emoji after animation
            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }
    </script>
</body>
</html>
